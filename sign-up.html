<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./upstyle.css">

</head>
<body>
  <header>
    <a class="logo">E-Commerce</a>

    <!--* Navigation details before submit or log-in  -->

<div id="before_login">
   <a href="sign-in.html">sign-in</a>
   <a  href="sign-up.html">sign-up</a>
</div>
</header>

  <div class="head_form">

    <h1>lets get started ! </h1>
<h3>Sign-Up</h3>

  </div>
  
  <div class="container">
      
          <form id="form"  >

            <!-- related to username -->
        <div class="parent_input">
          <label  for="username">Username Name</label>
          <input id="username" placeholder="Please Enter Your Name" type="text"  >
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>successful</small>
        
        </div>
       <br>
 
         <!-- related to  Email-->
         <div class="parent_input">
        <label  for="Email">email</label>
        <input id="email" placeholder="Please Enter Your Email" type="Email"  >
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>successful</small>
      </div>
     <br>  

         <!-- related to  Phone Number-->
         <div class="parent_input " >
      <label  for="Phone">Your Phone Number</label>
      <input id="Phone" placeholder="Please Enter Your Number" type="number"  >
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>successful</small>
    </div>
   <br>  
   
         <!-- related to  Password-->
         <div class="parent_input ">
    <label  for="password">Password</label>
    <input id="password" placeholder="Please Enter Your Password" type="password"  >
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
    <small>successful</small>
  </div>
 <br>

         <!-- related to  Confirm Password-->
 
         <div class="parent_input  " >
  <label  for="confpassword">Confirm Password</label>
  <input id="confpassword" placeholder="Please Enter Your Password Again" type="password"  >
  <i class="fa-solid fa-circle-check"></i>
  <i class="fa-solid fa-circle-exclamation"></i>
  <small>successful</small>
</div>
<br>
     
         <!-- related to  buttons submit & reset-->
       
       <div>
         <input class="btn" id="submit" type="submit" value="Submit">
         <!-- <input class="btn" type="reset" value="Reset"> -->
       </div>
      </form>
       
      </div>
<script src="script_form.js"></script>
</body>
</html>
