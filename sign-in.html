<script>
  
//gitting all element
let form=document.getElementById("form")
let username=document.getElementById("username")
let password=document.getElementById("password")
let confpassword=document.getElementById("confpassword")

//event to submit
form.addEventListener("submit",(e)=>{
    e.preventDefault();
    validatePassword();

})
// //call data from localstorage
// let getuser=localStorage.getItem("username")
// let getpassword=localStorage.getItem("password")
// let getconfpassword=localStorage.getItem("confpassword")



//function to make sure the data right
function  validatePassword() {
  if(username.value!= ''&&password.value!= ''){
    let log_inUser={
      "username":username.value,
      "password":password.value,
    }
    let arrayUsersData = JSON.parse(localStorage.getItem('Users_data'));
    for(let i = 0; i < arrayUsersData.length; i++){
      if(log_inUser.username == arrayUsersData[i].username && log_inUser.password == arrayUsersData[i].password){
        alert("Login successful!");
        localStorage.setItem('userName', username.value);
        setTimeout(()=>{
            
          window.location.href = "index.html";


          
        }, 5000)
        return;
      }
    }
    alert("Login failed.");
  }
}

</script>
